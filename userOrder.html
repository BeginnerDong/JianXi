<!DOCTYPE html>
<html lang="en">
<head id="header">
<title>我的订单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/basic.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
<script type="text/javascript"  src="js/jquery-2.1.4.min.js"></script>

<style>
.order_item{
  width:1.4rem;
  height:0.5rem;
  border:solid 1px #e0e0e0;
  border-radius:0.02rem;
  float:right;
  margin-top:0.3rem;
  text-align: center;
  line-height:0.5rem;
}
</style>
</head>
<body>

<div id="app">
  <div class="w750">
    <div class="tab font30 flexRowBetween color6">
        <div class="tab_item" @click="tab(0)">
            <span :class="currentId == 0?'tab_this':''">全部</span>
        </div>
        <div class="tab_item" @click="tab(1)">
            <span :class="currentId == 1?'tab_this':''">待付款</span>
        </div>
        <div class="tab_item" @click="tab(2)">
            <span :class="currentId == 2?'tab_this':''">待发货</span>
        </div>
        <div class="tab_item" @click="tab(3)">
            <span :class="currentId == 3?'tab_this':''">待收货</span>
        </div>
        <div class="tab_item" @click="tab(4)">
            <span :class="currentId == 4?'tab_this':''">已完成</span>
        </div>
        <div class="tab_item" @click="tab(5)">
            <span :class="currentId == 5?'tab_this':''">已撤销</span>
        </div>
    </div>
    <div class="product">
        <div class="order_tlt w710 flexRowBetween ">
            <div class="tlt_left color2">交易时间：2018-09-20</div>
            <div class="tlt_left tlt_right color_r">等待发货</div>
        </div>
        <div class="product_box w710 flexRowBetween">
            <div class="product_left">
                <img src="images/img4@2x.png">
            </div>
            <div class="product_right">
                <div class="product_detail">
                    <div class="font32 color2 product_top">空间+导示</div>
                    <div class="font24 color9 avoidOverflow">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</div>
                    <div class="product_price flexRowBetween">
                      <div class="font28 color6">X1</div>
                      <div class="font30 color_r">积分:56</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="order_handle w690">
          <div class="order_item font28 color2">取消订单</div>
        </div>
    </div>
    <div class="product">
        <div class="order_tlt w710 flexRowBetween ">
            <div class="tlt_left color2">交易时间：2018-09-20</div>
            <div class="tlt_left tlt_right color_r">等待发货</div>
        </div>
        <div class="product_box w710 flexRowBetween">
            <div class="product_left">
                <img src="images/img4@2x.png">
            </div>
            <div class="product_right">
                <div class="product_detail">
                    <div class="font32 color2 product_top">空间+导示</div>
                    <div class="font24 color9 avoidOverflow">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</div>
                    <div class="product_price flexRowBetween">
                      <div class="font28 color6">X1</div>
                      <div class="font30 color_r">积分:56</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="order_handle w690">
          <div class="order_item font28 color2" @click="intoPath('userOrderComment')">去评价</div>
        </div>
    </div>
  </div>
</div>
<script type="text/javascript " src="js/bootstrap.js"></script>
<script type="text/javascript">          
var app = new Vue({
    el: '#app',
    data: function() {
        return {
          currentId:0
        }   

    },
    mounted () {
		 
	},
    computed: {
          
    },
    created: function () {
      const self= this;
      self.currentId = window.base.GetRequest();

    },

    methods:{
      tab(url){
        const self = this;
        self.currentId = url;
      },
      intoPath(url){
          var into_url = url;
          window.location.href=into_url+'.html'
      }

    } 

});           
</script>
</body>
</html>
