	<body>

		<div id="app">
			<div class="w750">
				<div class="w690" id="note">

					<!-- <div class="about_cont font28 color2">
						<div v-html=" mainData.content" class="w690"></div>
					</div> -->
					<div class="content ql-editor " style="clear: both;">
							<p class="p1 " v-html="mainData.content"></p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript " src="js/bootstrap.js"></script>
		<script type="text/babel">
			var app = new Vue({
				el: '#app',
				data: function() {
					return {
						mainData: []
					}

				},
				mounted() {

				},

				computed: {

				},

				created: function() {
					this.getMainData()
				},

				methods: {

					getMainData() {
						const self = this;
						const postData = {};
						postData.searchItem = {
							thirdapp_id: 2
						};
						postData.getBefore = {
							caseData: {
								tableName: 'Label',
								searchItem: {
									title: ['=', ['关于简希']],
								},
								middleKey: 'menu_id',
								key: 'id',
								condition: 'in',
							},
						};
						const callback = (res) => {
							if (res.info.data.length > 0) {
								self.mainData = res.info.data[0]
							} else {
								alert('数据错误')
							};
							console.log('self.mainData', self.mainData)
						};
						window.base.articleGet(postData, callback);
					},

				}

			});
		</script>
	</body>
